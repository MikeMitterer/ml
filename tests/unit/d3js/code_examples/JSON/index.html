<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
        <title>Create elements from JSON</title>

        <style>

            html, body {
                height: 100%;
                margin: 0;
            }

            .svg_canvas {
                display: block;
                margin: 0 auto;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <svg height="400" width="600" class="svg_canvas">
        </svg>

        <script>

            var dataJSON = [
                {
                    "color": "red",
                    "width": 100
                },
                {
                    "color": "orange",
                    "width": 200
                },
                {
                    "color": "white",
                    "width": 150
                },
                {
                    "color": "orange",
                    "width": 116
                }
            ];

            d3.select(".svg_canvas")
                .selectAll("rect")
                .data(dataJSON)
                .enter()
                .append("rect")
                .attr("x", "200")
                .attr("y", function(d,i){
                    return (i+1)*20;
                })
                .attr("width", function(d){
                    return d.width;
                })
                .attr("height", "20")
                .attr("class", "my_element")
                .style("fill", function(d,i){
                    return d.color;
                });
        </script>    
    </body>
</html>
