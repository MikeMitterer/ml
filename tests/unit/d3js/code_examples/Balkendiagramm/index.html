<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.js"></script>
        <title>Bar Chart</title>

        <style>

            html, body {
                height: 100%;
                margin: 0;
            }

            .svg_canvas {
                display: block;
                margin: 0 auto;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <svg height="400" width="600" class="svg_canvas">
        </svg>

        <script>
            
            var dataJSON = [
                {
                    "color": "#f44242",
                    "width": 100
                },
                {
                    "color": "#f4a641",
                    "width": 200
                },
                {
                    "color": "#f4e841",
                    "width": 150
                },
                {
                    "color": "#acf441",
                    "width": 116
                }
            ];

            var x = d3.scaleLinear()
                .range([0,500])
                .domain([0,300]);

            var xAxisGenerator = d3.axisBottom()
                .scale(x);

            var svg = d3.select("svg")
                .append("g")
                .attr("transform","translate(40,0)");

            var xAxis = svg
                .append("g")
                .attr("transform","translate(0,150)")
                .call(xAxisGenerator);

            var bars = svg   
                .selectAll("rect")
                .data(dataJSON) 
                .enter()
                .append("rect")
                .attr("x", x(0))
                .attr("y", function(d,i){
                    return (i+1) * 22;
                })
                .attr("width", function(d){
                    return x(d.width);
                })
                .attr("height",20)
                .style("fill", function(d){
                    return d.color;
                })

        </script>    
    </body>
</html>
